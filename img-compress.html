    <!-- Font Awesome Icons -->

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;

        header h1 {

        header p {

        .container {

        .ad-banner {

        .file-input-wrapper input[type="file"] {

        .file-input-wrapper .custom-file-input {
            display: inline-block;

            background: #fff;
            color: #333;
            border-radius: 50px;

            cursor: pointer;
            transition: background 0.3s ease;
        }
        .file-input-wrapper .custom-file-input:hover {

        }
        .compress-tool select {
            padding: 10px 20px;

            margin: 10px;

        }
        .compress-tool button {
            padding: 10px 30px;

            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        }
        .output {
            margin-top: 30px;

        .output img {
            max-width: 100%;

<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Optimize your images for the web with dynamic compression levels.</p>
    </header>

    <div class="container">
        <!-- Ad Banner -->
        <div class="ad-banner">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5362151075159697"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Image Compression Tool -->
        <div class="compress-tool">
            <div class="file-input-wrapper">
                <input type="file" id="imageInput" accept="image/*">
                <span class="custom-file-input"><i class="fas fa-upload"></i> Choose Image</span>
            </div>
            <select id="compressionLevel">
                <option value="0.1">Low Compression</option>
                <option value="0.5">Medium Compression</option>
                <option value="0.9">High Compression</option>
            </select>
            <button onclick="compressImage()"><i class="fas fa-compress"></i> Compress Image</button>
            <div class="output" id="output"></div>
        </div>

        <!-- Ad Banner -->
        <div class="ad-banner">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5362151075159697"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        function compressImage() {
            const fileInput = document.getElementById('imageInput');
            const compressionLevel = parseFloat(document.getElementById('compressionLevel').value);
            const output = document.getElementById('output');

            if (fileInput.files.length === 0) {
                alert('Please select an image file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Set canvas dimensions
                    canvas.width = img.width;
                    canvas.height = img.height;

                    // Draw the image on the canvas
                    ctx.drawImage(img, 0, 0);

                    // Compress the image
                    canvas.toBlob(function (blob) {
                        const compressedImageUrl = URL.createObjectURL(blob);
                        output.innerHTML = `
                            <img src="${compressedImageUrl}" alt="Compressed Image">
                            <a href="${compressedImageUrl}" download="compressed-image.jpg" class="download-btn"><i class="fas fa-download"></i> Download Compressed Image</a>
                        `;
                    }, 'image/jpeg', compressionLevel);
                };
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
