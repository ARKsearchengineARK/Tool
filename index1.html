<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & PDF Tools</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .tool-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .tool-card i {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 10px;
        }
        .tool-card h3 {
            font-size: 1.25rem;
            margin: 0;
            color: #333;
        }
        .tool-card p {
            font-size: 0.9rem;
            color: #666;
            margin: 10px 0 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="tool-card">
        <a href="#">
            <i class="fas fa-compress"></i>
            <h3>Image Compressor</h3>
            <p>Compress your images without losing quality.</p>
        </a>
    </div>
</body>
</html>
